jobs:
  update-cache:
    runs-on:
      head: "${{ matrix.os }}" # FIXME: needs to render as a list, not like this
    steps:
      - uses: "actions/checkout@v2"
      - id: cache-choosenim
        name: Cache choosenim
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-choosenim"
          path: "~/.choosenim"
      - id: cache-nimble
        name: Cache nimble
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-nimble-${{ hashFiles('**/*.nimble') }}"
          path: "~/.nimble"
      - uses: "jiro4989/setup-nim-action@v1.2.3"
        with:
          nim-version: '1.4.6'
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
name: Cache
on:
  push:
    branches:
      - main
